{% extends "form_base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <h2>Confirm Delete</h2>
  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title|capfirst }}"?</p>
    {%bootstrap_form form layout="floating" %}
    <input class="btn btn-danger m-2" type="submit" value="Confirm">
</form>
  <br>
  <a class="btn btn-secondary m-2" href="{% url 'task_list' %}">Back to Task List</a>
{% endblock %}
