<!-- library/templates/login.html -->
{% extends "auth_base.html" %}
{% load django_bootstrap5 %}
{% block title %}Login{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-10"><h2>LOG IN</h2></div>
    <div class="col-2"><button id="themeToggleBtn" class="btn btn-btn border">
      <i id="themeIcon" class="fas fa-sun"></i> <!-- Initially using sun icon -->
  </button>
</div>
  </div>
  <form method="post">
    {% csrf_token %}
    {%bootstrap_form form layout="floating" %}
    <button class="btn btn-success" type="submit">Login</button>
  </form>
  <br>
  <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
{% endblock %}
